 <div>
   <div class="container">
     <div class="row">
       <mat-form-field class="example-full-width">
         <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
       </mat-form-field>
   </div>
   <div class="container">
     <div class="row">
       <div class="col-lg-3 col-sm-4 col-xs-12" *ngFor="let item of this.dataSource.filteredData">
         <mat-card>
           <img mat-card-image src="assets/img/descarga.jpg">
           <mat-card-title>{{item.address}}</mat-card-title>
           <mat-card-content>
             <h3>Puntuaci√≥n: {{item.score}}</h3>
             <h3>Precio: s/.{{item.price}}</h3>
             <p>
               {{item.comment}}
             </p>
           </mat-card-content>
         </mat-card>
       </div>
     </div>
   </div>
   </div>
 </div>
