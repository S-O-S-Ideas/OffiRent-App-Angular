<mat-card>
  <mat-card-header>
    <mat-card-title>{{ isEditMode ? 'Edit Office' : 'Add Office' }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (submit)="onSubmit()" #officeForm="ngForm">
      <p>
        <mat-form-field>
          <mat-label>Address</mat-label>
          <input matInput placeholder="Address" name="address" required [(ngModel)]="officeData.address">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Floor</mat-label>
          <input matInput placeholder="Floor" name="floor" type="number" required [(ngModel)]="officeData.floor">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Capacity</mat-label>
          <input matInput placeholder="Capacity" name="capacity" type="number" required [(ngModel)]="officeData.capacity">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Description</mat-label>
          <input matInput placeholder="Description" name="description" required [(ngModel)]="officeData.description">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Price</mat-label>
          <input matInput placeholder="Price" name="price" type="number" required [(ngModel)]="officeData.price">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Comment</mat-label>
          <input matInput placeholder="Comment" name="comment" required [(ngModel)]="officeData.comment">
        </mat-form-field>
      </p>
      <p>
        <ng-container>
          <button mat-button color="primary">{{ isEditMode ? 'Update' : 'Add'}}</button>
          <a mat-button color="warn" (click)="cancelEdit()">Cancel</a>
        </ng-container>
      </p>
    </form>
  </mat-card-content>
</mat-card>
