<mat-card>
  <mat-card-header>
    <mat-card-title>Reservations</mat-card-title>
    <mat-card-subtitle>{{ isEditMode ? 'Edit Reservation' : 'Add new Reservation' }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{ element.status }}</td>
      </ng-container>
      <ng-container matColumnDef="initialDate">
        <th mat-header-cell *matHeaderCellDef> Initial Date</th>
        <td mat-cell *matCellDef="let element"> {{ element.initialDate }}</td>
      </ng-container>
      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef> End Date </th>
        <td mat-cell *matCellDef="let element"> {{ element.endDate }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          [ngClass]="{'editable-row': reservationData.id === row.id}"></tr>
    </table>
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button color="primary" (click)="navigateToAddReservation()">Add Reservation</a>
  </mat-card-actions>
</mat-card>
