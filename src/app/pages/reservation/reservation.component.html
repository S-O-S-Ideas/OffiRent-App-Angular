<mat-card>
  <mat-card-header>
    <mat-card-title>{{ isEditMode ? 'Edit Reservation' : 'Add Reservation' }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (submit)="onSubmit()" #reservationForm="ngForm">
      <p>
        <mat-form-field>
          <mat-label>Status</mat-label>
          <input  matInput placeholder="Status" name="status" type="text" required [(ngModel)]="reservationData.status">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Initial Date</mat-label>
          <input matInput placeholder="InitialDate" name="initialDate" type="date" required [(ngModel)]="reservationData.initialDate">
        </mat-form-field>
        <mat-form-field>
          <mat-label>End Date</mat-label>
          <input matInput placeholder="EndDate" name="endDate" type="date" required [(ngModel)]="reservationData.endDate">
        </mat-form-field>
        <mat-form-field>
          <mat-label>AccountId</mat-label>
          <input matInput placeholder="EndDate" name="AccountId" required [(ngModel)]="reservationData.accountId">
        </mat-form-field>
        <mat-form-field>
          <mat-label>OfficeId</mat-label>
          <input matInput placeholder="EndDate" name="OfficeId" required [(ngModel)]="reservationData.officeId">
        </mat-form-field>
      </p>
      <p>
        <ng-container>
          <button mat-button color="primary">Add</button>
          <a mat-button color="warn" (click)="cancelEdit()">Cancel</a>
        </ng-container>
      </p>
    </form>
  </mat-card-content>
</mat-card>
